<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
                            .navbar-brand{
  margin-left: 4%;
  font-size: 25px;
}
.nav-link{
    font-size: 17px;
    margin-left: 50px;
    margin-top: 13px;
}
.d-flex{
    margin-left: 90px;
    margin-top: 13px;
}
      .container {
        margin-top: 20px;
      }
      .card {
        margin-top: 20px;
      }
      /*give space between buttons*/
      .btn {
        margin-right: 20px;
      }
      h1 {
        text-align: center;

      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
          
        <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-person fa-xl"></i>
          HearHaven
      </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">What's New</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Brands
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Bose</a></li>
                <li><a class="dropdown-item" href="#">Sony </a></li>
                <li><a class="dropdown-item" href="#">Apple</a></li>
                <li><a class="dropdown-item" href="#">Samsung</a></li>
                <li><a class="dropdown-item" href="#">JBL</a></li>
                <li><a class="dropdown-item" href="#">LG</a></li>
                <li><a class="dropdown-item" href="#">OnePlus</a></li>
                <li><a class="dropdown-item" href="#">Nothing</a></li>
                <li><a class="dropdown-item" href="#">Realme</a></li>
                <li><a class="dropdown-item" href="#">Mi</a></li>
              </ul>
            </li>
       
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="fa-solid fa-heart fa-lg"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <i class="fa-solid fa-cart-shopping fa-lg"></i>
                      Cart
                  </a>
                </li>
                <li class="nav-item">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    
                  </form>
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>
        Here is the list of All Products
      </h1>
      <div class="row">
        {% for i,j,k,l,m in mylist %}
        <div class="col-lg-3 col-sm-4">

          <div class="card" style="width: 18rem">
            <img src="{% static i %}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{j}}</h5>
              <p class="card-text">{{k}}</p>
              <p class="card-text">{{l}}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
